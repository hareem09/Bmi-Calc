<body>
    <nav>
        <ul>

        </ul>

    <form action="">
        <h1>BMI CALCULATOR</h1>
        <span>Height in CM: <input type="number" name="height" id="height" ></span>
        <span>Weight in KG: <input type="number" name="weight" id="weight" ></span>
        <input type="button" value="Calculate" id="btn">
        <div id="result"></div>
        <div id="message"></div>
        <div class="info">
            <h4>BMI Weight Guide</h4>
        <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </form>
